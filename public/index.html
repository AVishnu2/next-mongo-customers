<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Saffron & Silk — Valued Customers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #fff8f0; color:#333 }
    header { text-align:center; margin-bottom:1.5rem }
    h1 { color:#b34e00; margin:0 }
    .card { background:#fff; border-radius:8px; padding:1rem; box-shadow:0 2px 6px rgba(0,0,0,.06); max-width:720px; margin:0 auto }
    .customer { display:flex; justify-content:space-between; padding:.5rem 0; border-bottom:1px solid #f0e6e0 }
    .customer:last-child { border-bottom: none }
    .meta { color:#666; font-size:.9rem }
  </style>
</head>
<body>
  <header>
    <h1>Saffron & Silk — Valued Customers</h1>
    <p class="meta">Trusted customers across India</p>
  </header>

  <main class="card">
    <div id="customers">Loading customers...</div>
  </main>

  <script>
    async function loadCustomers() {
      try {
        const res = await fetch('customers.json');
        const data = await res.json();
        const container = document.getElementById('customers');
        container.innerHTML = data.map(c => `
          <div class="customer">
            <div>
              <strong>${c.name}</strong><br><span class="meta">${c.email}</span>
            </div>
            <div style="text-align:right">
              <div class="meta">${c.city}</div>
              <div class="meta">${c.phone}</div>
            </div>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('customers').textContent = 'Failed to load customers.';
      }
    }
    loadCustomers();
  </script>
</body>
</html>
